<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <link rel="icon" type="image/svg" href="../images/noun_Tent_2517.svg" />
    <!--NS added favicon-->
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkoutForm">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>

            <div class="checkoutName">
              <label for="fname">First Name</label><br />
              <input type="text" name="fname" id="fname" placeholder="Jane" required /><br />
              <label for="lname">Last Name</label><br />
              <input type="text" name="lname" id="lname" placeholder="Doe" required /><br />
            </div>

            <div class="checkoutAddress">
              <label for="street">Street</label><br />
              <input
                type="text"
                name="street"
                id="street"
                placeholder="1234 Some Street"
                required
              />
              <br />
              <label for="city">City</label><br />
              <input type="text" name="city" id="city" placeholder="Some City" required /><br />
              <label for="state">State</label><br />
              <input type="text" name="state" id="state" placeholder="JD" required /><br />
              <label for="zip">Zip</label><br />
              <input type="number" name="zip" id="zip" placeholder="12345" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>

            <label for="cardNumber">Card number</label><br />
            <input
              name="cardNumber"
              id="cardNumber"
              placeholder="1234123412341234"
              required
            /><br />
            <label for="expiration"> Expiration</label><br />
            <input name="expiration" id="expiration" placeholder="12/34" required /><br />
            <label for="code">Security Code</label><br />
            <input name="code" id="code" placeholder="123" required />
          </fieldset>
          <fieldset class="checkoutSummary">
            <legend>Order Summary</legend>

            <ul>
              <li>
                <p>Item Subtotal(<span id="numItems"></span>)</p>
                <p id="cartTotal"></p>
              </li>
              <li>
                <p>Shipping Estimate</p>
                <p id="shipping"></p>
              </li>
              <li>
                <p>Tax</p>
                <p id="tax"></p>
              </li>
              <li>
                <p><b>Order Total</b></p>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
        <button id="register" type="button">Register</button>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
